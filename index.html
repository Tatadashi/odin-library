<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./style.css">
    <title>Odin Library</title>
</head>
<body>
    <dialog id="dialog">
        <form>
        <button type="button" aria-label="close" id="close" formnovalidate>X</button>
        <h2>Add Book</h2>
        <p>
            <label>Title:
               <input type="text" name="title" required />
           </label>
        </p>
        <p>
            <label>Author:
                <input type="text" name="author" required>
            <label>
        </p>
        <p>
           <label>Page (Ch if WN) Count:
              <input type="number" min="1" step=”1” name="pages" required />
            </label>
        </p>
        <p>
           <button id="formSubmit" type="submit">Submit</button>
        </p>
      </form>
    </dialog>
    <table>
        <tr>
            <th>Title</th>
            <th>Author</th>
            <th>Number of Pages (Chapters if Web Novel)</th>
        </tr>
    </table>
    <button id="modal">Add Book</button>
</body>
</html>
